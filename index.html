<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/K-logo.png" type="image/x-icon" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="quiz__app">
      <div class="quiz__info">
        <div class="category">category: <span>......</span></div>
        <div class="count">number of questions: <span>10</span></div>
      </div>
      <div class="quiz__area">
      </div>
      <div class="result">
        <span class="degree"></span>
        your score is : <span class="score"></span>
      </div>
      <div class="answer__area"></div>
      <button class="submit__btn" style="display: none">next</button>
      <div class="current">
        <div class="bullets"></div>
        <div class="time"></div>
      </div>
      
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
